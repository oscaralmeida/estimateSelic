<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<b:container>
		<h1>Histórico - SELIC</h1>
		<b:jumbotron>
			<h:form>
				<b:row>
					<b:column col-sm="6">
						<b:selectOneMenu value="#{selic.year}"
							onchange="console.log('select');ajax:selic.getEstimateByMonth()"
							update="selicMonth,tableSelic" label="Ano:">
							<f:selectItem itemLabel="Nenhum" itemValue="0" />
							<f:selectItem itemLabel="2007" itemValue="2007" />
							<f:selectItem itemLabel="2008" itemValue="2008" />
							<f:selectItem itemLabel="2009" itemValue="2009" />
							<f:selectItem itemLabel="2010" itemValue="2010" />
							<f:selectItem itemLabel="2011" itemValue="2011" />
							<f:selectItem itemLabel="2012" itemValue="2012" />
							<f:selectItem itemLabel="2013" itemValue="2013" />
							<f:selectItem itemLabel="2014" itemValue="2014" />
							<f:selectItem itemLabel="2015" itemValue="2015" />
							<f:selectItem itemLabel="2016" itemValue="2016" />
							<f:selectItem itemLabel="2017" itemValue="2017" />
						</b:selectOneMenu>
					</b:column>
					<b:column col-sm="6">
						<b:selectOneMenu id="selicMonth" value="#{selic.month}"
							onchange="console.log('select');ajax:selic.getEstimateByMonth()"
							update="tableSelic" label="Mês:" disabled="#{selic.year eq 0}">
							<f:selectItem itemLabel="Nenhum" itemValue="0" />
							<f:selectItem itemLabel="Janeiro" itemValue="01" />
							<f:selectItem itemLabel="Fevereiro" itemValue="02" />
							<f:selectItem itemLabel="Março" itemValue="03" />
							<f:selectItem itemLabel="Abril" itemValue="04" />
							<f:selectItem itemLabel="Maio" itemValue="05" />
							<f:selectItem itemLabel="Junho" itemValue="06" />
							<f:selectItem itemLabel="Julho" itemValue="07" />
							<f:selectItem itemLabel="Agosto" itemValue="08" />
							<f:selectItem itemLabel="Setembro" itemValue="09" />
							<f:selectItem itemLabel="Outubro" itemValue="10" />
							<f:selectItem itemLabel="Novembro" itemValue="11" />
							<f:selectItem itemLabel="Dezembro" itemValue="12" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:dataTable id="tableSelic" value="#{selic.selicData}" var="data"
					select="true" searching="false" selectionMode="multiple">
					<b:dataTableColumn label="Data" value="#{data.date}" />
					<b:dataTableColumn label="Taxa (%)" value="#{data.taxa}%" />
				</b:dataTable>
			</h:form>
		</b:jumbotron>
	</b:container>
	<f:metadata>
		<f:viewAction action="#{selic.getEstimateByMonth}" />
	</f:metadata>
</ui:decorate>
